<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RNA Structure Visualization - {group}</title>
    <style>
        iframe {
            width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            margin: 10px;
        }
        .section {
            margin-bottom: 50px;
        }
        h1, h2 {
            font-family: sans-serif;
            text-align: center;
        }
        .row {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }
        table {
            font-family: sans-serif;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>RNA Visualization for Group: {group}</h1>

    <div class="section">
        <h2>Summary Table</h2>
        <div class="row">
            {summary_table}
        </div>
    </div>

    <div class="section">
        <h2>Forna Interactive Structures</h2>
        <div class="row">
            {forna_iframes}
        </div>
    </div>

    <div class="section">
        <h2>Base Pair Probability Dot Plots</h2>
        <div class="row">
            {bpp_iframes}
        </div>
    </div>
</body>
</html>

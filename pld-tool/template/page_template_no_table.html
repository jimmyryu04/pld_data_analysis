<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RNA Structure Visualization - {group}</title>
    <style>
        iframe {
            width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            margin: 10px;
        }
        .section {
            margin-bottom: 50px;
        }
        h1, h2 {
            font-family: sans-serif;
            text-align: center;
        }
        .row {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <h1>RNA Visualization for: {group}</h1>

    <div class="section">
        <h2>Forna Interactive Structures</h2>
        <div class="row">
            {forna_iframes}
        </div>
    </div>

    <div class="section">
        <h2>Base Pair Probability Dot Plots</h2>
        <div class="row">
            {bpp_iframes}
        </div>
    </div>
</body>
</html>
